<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main">
    <h1 class="title">Rock paper scissors</h1>
    <div class="buttons">
      <button class="selectedRock" type="button"></button>
      <button class="selectedPaper" type="button"></button>
      <button class="SelectedScissors" type="button"></button>
    </div>
    <div class="imgContainer">
      <img src="" alt="computer movement view" class="imgContainer__computerMove">
      <img src="" alt="player movement view" class="imgContainer__playerMove">
    </div>
    <div class="messages">
      <h2 class="announcement">Ready to play</h2>
    </div>
  </main>
  <script scr="js/functions.js"></script>
  <script scr="js/script.js"></script>
</body>
</html>
