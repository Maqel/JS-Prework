<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../vendor/icon/site/round-light.png" rel="icon" media="(prefers-color-scheme: dark)">
  <link href="../vendor/icon/site/round-black.png" rel="icon" media="(prefers-color-scheme: light)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Grey+Qo&display=swap"
    rel="stylesheet">

  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <main class="game-window glow-panel">
      <section class="battle-area" role="region" aria-label="Battle area">
        <div class="character-movement character-movement--player glow-panel">
          <img src="./images/rock/rock_left.png" alt="Player's move" class="character-movement__icon">
        </div>

        <div class="character-movement character-movement--cpu glow-panel">
          <img src="./images/rock/rock_right.png" alt="cpu move" class="character-movement__icon">
        </div>
      </section>
      <section class="score-board" role="region" aria-label="Score board" aria-atomic="true">
        <div class="score-box score-box--player">
          <p class="score-box__label visually-hidden">Player</p>
          <p class="score-box__result" data-score="17" aria-live="polite">14</p>
        </div>

        <div class="score-box score-box--cpu">
          <p class="score-box__label visually-hidden">Computer</p>
          <p class="score-box__result" data-score="27" aria-live="polite">23</p>
        </div>
      </section>
      <section class="feedback-messages" role="status" aria-live="polite">
        <div class="feedback-box"><span class="feedback-box__text-primary">ready t</span><span
            class="feedback-box__text-secondary">o play?
          </span></div>
      </section>
      <section class="movement-selection-panel glow-panel" role="region" aria-label="Movement selection">
        <button class="btn btn--rock glow-panel" type="button" aria-label="rock">
          <img src="../images/rock/rock_button.png" alt="" class="btn__icon" />
          <span class="btn__label visually-hidden">rock</span>
        </button>

        <button class="btn btn--paper glow-panel" type="button" aria-label="paper">
          <img src="../images/paper/paper_button.png" alt="" class="btn__icon" />
          <span class="btn__label visually-hidden">paper</span>
        </button>

        <button class="btn btn--scissors glow-panel" type="button" aria-label="scissors">
          <img src="../images/scissors/scissors_button.png" alt="" class="btn__icon" />
          <span class="btn__label visually-hidden">scissors</span>
        </button>
      </section>
    </main>
  </div>
  <script src="js/functions.js"></script>
  <script src="js/script.js"></script>
  <audio id="themeSong" aria-hidden="true">
    <source src="../vendor/sounds/retro.mp3" type="audio/mp3">
  </audio>
</body>

</html>
