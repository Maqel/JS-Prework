      </button>
      <div class="header__musicButton"></div>
    </div>
    <main class="mainGameWindow" container-type="inline-size">

      <section class="mainGameWindow__imgContainer">
        <div class="mainGameWindow__imgPlayerMove">
          <img src="./images/rock/rock_left.png" alt="player movement view" class="mainGameWindow__playerMove mainGameWindow__shake">
        </div>
        <div class="mainGameWindow__imgComputerMove">
          <img src="./images/rock/rock_right.png" alt="computer movement view" class="mainGameWindow__computerMove mainGameWindow__shake">
        </div>
      </section>
      <section class="mainGameWindow__scoreContainer">
        <div class="mainGameWindow__points mainGameWindow__points--playerPoints">
          <p class="mainGameWindow__playerScore" data-score="17">17</p>
        </div>
        <div class="mainGameWindow__points mainGameWindow__points--cpuPoints">
          <p class="mainGameWindow__computerScore" data-score="27">27</p>
        </div>
      </section>
      <section class="mainGameWindow__messageContainer">
        <div class="mainGameWindow__messages">
          <div class="mainGameWindow__announcement">Ready to play?</div>
        </div>
      </section>
      <section class="mainGameWindow__gameButtons">
        <button class="mainGameWindow__button mainGameWindow__button--rock" type="button" data-name="rock">
          <span class="mainGameWindow__content">rock</span>
        </button>
        <button class="mainGameWindow__button mainGameWindow__button--paper" type="button" data-name="paper">
          <span class="mainGameWindow__content">paper</span>
        </button>
        <button class="mainGameWindow__button mainGameWindow__button--scissors" type="button" data-name="scissors">
          <span class="mainGameWindow__content">scissors</span>
        </button>
      </section>
    </main>
  </main>
  <script src="js/functions.js"></script>
  <script src="js/script.js"></script>
  <audio id="themeSong">
    <source src="../vendor/sounds/retro.mp3" type="audio/mp3">
  </audio>
