<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../vendor/icon/site/round-light.png" rel="icon" media="(prefers-color-scheme: dark)">
  <link href="../vendor/icon/site/round-black.png" rel="icon" media="(prefers-color-scheme: light)">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="wrapper">
    <main class="mainGameWindow" container-type="inline-size">
      <section class="mainGameWindow__imgContainer">
        <div class="mainGameWindow__imgContainer-imgPlayerMove">
          <img src="./images/rock/rock_left.png" alt="player movement view" class="mainGameWindow__imgContainer-imgPlayerMove--shake">
        </div>
        <div class="mainGameWindow__imgContainer-imgComputerMove">
          <img src="./images/rock/rock_right.png" alt="computer movement view" class="mainGameWindow__imgContainer-imgComputerMove--shake">
        </div>
      </section>
      <section class="mainGameWindow__scoreContainer">
        <div class="mainGameWindow__scoreContainer--playerScore">
          <p class="mainGameWindow__playerScore" data-score="17">17</p>
        </div>
        <div class="mainGameWindow__scoreContainer--computerScore">
          <p class="mainGameWindow__computerScore" data-score="27">23</p>
        </div>
      </section>
      <section class="mainGameWindow__messageContainer">
        <div class="mainGameWindow__messages">
          <div class="mainGameWindow__announcement"><span class="on-dark">ready t</span><span class="on-light">o play?
            </span></div>
        </div>
      </section>
      <section class="mainGameWindow__gameButtons">
        <button class="mainGameWindow__gameButtons-button mainGameWindow__gameButtons-button--rock" type="button">
          <span class="mainGameWindow__content">rock</span>
        </button>
        <button class="mainGameWindow__gameButtons-button mainGameWindow__gameButtons-button--paper" type="button">
          <span class="mainGameWindow__content">paper</span>
        </button>
        <button class="mainGameWindow__gameButtons-button mainGameWindow__gameButtons-button--scissors" type="button">
          <span class="mainGameWindow__content">scissors</span>
        </button>
      </section>
    </main>
  </main>
  <script src="js/functions.js"></script>
  <!-- <script src="vanilla-tilt.js"></script> -->
  <script src="js/script.js"></script>
  <audio id="themeSong">
    <source src="../vendor/sounds/retro.mp3" type="audio/mp3">
  </audio>
</body>

</html>
